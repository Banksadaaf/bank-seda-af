<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>بانک صدا افغانستان</title>
    <style>
        body {
            font-family: Tahoma;
            background-color: #f9f9f9;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .speaker {
            background-color: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>بانک صدا افغانستان</h1>
    <p>معرفی صداپیشه‌های حرفه‌ای داخل و خارج کشور</p>
</header>

<div class="speaker">
    <h2>احمد شریفی</h2>
    <p>گوینده نریشن و دوبله</p>
    <audio controls>
        <source src="ahmad.mp3" type="audio/mpeg">
        مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
    </audio>
    <p>تعرفه: ۵۰۰ افغانی</p>
    <p>تماس: 0700-123456</p>
</div>

</body>
</html>
